log4j.rootLogger=INFO, stdout
#log4j.rootLogger=DEBUG, stdout, stdoutLogFile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%-5p] %C{1}.%M() - %m%n

# eshub logging
log4j.logger.asis.eshub=INFO

# apache logging
log4j.logger.org.apache=INFO

# catalina logging
log4j.logger.org.apache.catalina=INFO
log4j.logger.org.apache.catalina.core.ContainerBase.[Catalina]=INFO
log4j.logger.org.apache.catalina.core.ContainerBase.[Catalina].[localhost]=INFO
log4j.logger.org.apache.catalina.core=INFO
log4j.logger.org.apache.catalina.session=INFO

# activemq logging
log4j.logger.org.apache.activemq=INFO

# spring logging
log4j.logger.org.springframework=INFO
log4j.logger.org.springframework.core=ERROR
log4j.logger.org.springframework.context=ERROR
log4j.logger.org.springframework.transaction=INFO
log4j.logger.org.springframework.beans=ERROR
log4j.logger.org.springframework.aop=ERROR
log4j.logger.org.springframework.web=ERROR
log4j.logger.org.springframework.ui=ERROR
log4j.logger.org.springframework.security=ERROR

# hibernate logging
log4j.logger.org.hibernate = INFO

# freemarker logging
log4j.logger.freemarker = ERROR

# OS cache logging
log4j.logger.com.opensymphony.oscache = ERROR
log4j.logger.com.opensymphony.oscache.web = DEBUG
log4j.logger.com.opensymphony.oscache.plugins = DEBUG

# iBatis logging
log4j.logger.org.apache.ibatis=DEBUG
log4j.logger.org.mybatis=DEBUG

